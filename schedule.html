<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Event Calendar</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="public/calendar.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/schedule.css" />
  </head>

  <body>
    <div id="messages"></div>

    <div class="fixed-header">
      <h1 class="current-month"></h1>
      <div id="schedule-switcher">
        <label for="schedule-select">Select Schedule:</label>
        <select id="schedule-select"></select>
        <button id="add-schedule-btn">Add Schedule</button>
        <button id="delete-schedule-btn">Delete Schedule</button>
      </div>
      <div class="calendar" id="calendar-header"></div>
      <button id="add-event-btn"><i class="bx bx-plus"></i></button>
      <button id="theme-toggle">
        <i class="bx bx-sun"></i>
      </button>
    </div>

    <div class="calendar-container">
      <div class="calendar" id="calendar-body"></div>
    </div>

    <form id="add-event-form" style="display: none">
      <h2>Add New Event</h2>
      <label for="event-name">Event Name:</label>
      <input type="text" id="event-name" required />

      <fieldset>
        <legend>Days:</legend>
        <label>
          <input type="checkbox" name="event-days[]" value="0" /> Sun
        </label>
        <label>
          <input type="checkbox" name="event-days[]" value="1" /> Mon
        </label>
        <label>
          <input type="checkbox" name="event-days[]" value="2" /> Tue
        </label>
        <label>
          <input type="checkbox" name="event-days[]" value="3" /> Wed
        </label>
        <label>
          <input type="checkbox" name="event-days[]" value="4" /> Thu
        </label>
        <label>
          <input type="checkbox" name="event-days[]" value="5" /> Fri
        </label>
        <label>
          <input type="checkbox" name="event-days[]" value="6" /> Sat
        </label>
      </fieldset>

      <label for="event-start">Start Time:</label>
      <input type="time" id="event-start" required />
      <label for="event-end">End Time:</label>
      <input type="time" id="event-end" required />
      <label for="event-location">Location:</label>
      <input type="text" id="event-location" />

      <div class="form-buttons">
        <button type="button" id="cancel-add-event">Cancel</button>
        <button type="submit">Add Event</button>
      </div>
    </form>

    <script src="js/schedule.js"></script>
  </body>
</html>
